<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

  <body>
    <div class="wrapper">
      <h3>Feeling bored? Roll the dice and find something to do!</h3>

      <div class="dice-container"></div>

      <div class="button-container">
        <button class="btn-roll-dice">Roll dice</button>
        <button class="btn-roll-dice btn-reset">Reset</button>
      </div>

      <p class="err-msg"></p>

      <ul id="activity-container"></ul>

      <div id="loading"></div>

      </div>
    </div>
